buildscript {
    ext.kotlin_version = '1.0.1'
    ext.anko_version = '0.8.2'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"


    signingConfigs {
        ShireConfig {
            storeFile file("./gavin_keystore.jks")
            storePassword "gavin666"
            keyAlias "GavinChangCN"
            keyPassword "gavin666"
        }
    }
    defaultConfig {
        applicationId "com.gavin.kotlinlearner"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.ShireConfig
            minifyEnabled false
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':playerview')
    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.anko:anko-sdk21:$anko_version"
    // sdk15, sdk19, sdk21, sdk23 are also available
    compile "org.jetbrains.anko:anko-support-v4:$anko_version"
    // In case you need support-v4 bindings
    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version" // For appcompat-v7 bindings
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.alibaba:fastjson:1.2.8'
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    // Material Design EditText
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    // 代替Log的调试工具
    compile 'com.jakewharton.timber:timber:4.1.2'
    // 新手引导的阴影遮罩
    compile 'com.github.deano2390:MaterialShowcaseView:1.1.0'
}

